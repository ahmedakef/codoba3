<form class="form-horizontal" role="form" action="aemed.akef.1@gmail.com" method="post" enctype="text/plain">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label input-lg">عنوان العمل :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" id="inputEmail3" placeholder="اسم العمل">
    </div>
  </div>
  <div class="form-group">
    <label for="infodes" class="col-sm-2 control-label input-lg">وصف مختصر :</label>
    <div class="col-sm-10">
	<textarea class="form-control input-lg" rows="3" id="infodes" placeholder="أدخل وصف مختصر للعمل لا يزيد عن 150 حرف   :)"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="selectinfo" class="col-sm-2 control-label input-lg">القسم :</label>
    <div class="col-sm-10">
       <select class="form-control input-lg" if="selectinfo">
         <option>فلك</option>
         <option>فزياء</option>
         <option>طب</option>
         <option>تقنية</option>
         <option>جغرافيا</option>
       </select>    </div>
  </div>
  <div class="form-group">
    <label for="designername" class="col-sm-2 control-label input-lg">اسم المصمم :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" id="designername" placeholder="ادخل اسم المصمم الذي قام بالعمل">
    </div>
  </div>
  <div class="form-group">
    <label for="companyname" class="col-sm-2 control-label input-lg">الجهة الراعية :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" id="companyname" placeholder="ادخل اسم الجهة الراعية للعمل">
    </div>
  </div>

  <div class="form-group">
    <label for="personname" class="col-sm-2 control-label input-lg">اسم المشارك :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control input-lg" id="personname" placeholder="ادخل اسمك :)">
    </div>
  </div>
<br/><br/>
  <div class="form-group">
    <div class="col-sm-3 col-md-push-1">
    	<button type="submit" class="btn btn-info btn-lg btn-block">أضف العمل</button>
    </div>
        <div class="col-sm-2 col-md-push-1">
    	<button type="reset" class="btn btn-default btn-lg btn-block" value="reset">تفريغ</button>
    </div>
  </div>

</form>
